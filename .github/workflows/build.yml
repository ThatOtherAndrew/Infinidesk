name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  WAYLAND_VERSION: "1.23.1"
  WLROOTS_VERSION: "0.18.3"
  INFINIDESK_VERSION: "0.1.0"

jobs:
  nix-build:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30

      - name: Build with Nix
        run: nix build

  ubuntu-build:
    name: Ubuntu Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson ninja-build pkg-config patchelf \
            libwayland-dev wayland-protocols libwayland-bin \
            libxkbcommon-dev libpixman-1-dev libcairo2-dev \
            libpango1.0-dev libdrm-dev libseat-dev \
            libudev-dev libinput-dev libgbm-dev \
            libxcb-dri3-dev libxcb-present-dev \
            libxcb-render-util0-dev libxcb-shm0-dev \
            libxcb-xinput-dev libxcb-composite0-dev \
            libxcb-ewmh-dev libxcb-icccm4-dev \
            libxcb-res0-dev hwdata libdisplay-info-dev \
            libliftoff-dev libffi-dev libxml2-dev

      # Ubuntu 24.04 ships wayland 1.22, but wlroots 0.18 requires >= 1.23
      - name: Cache wayland
        id: cache-wayland
        uses: actions/cache@v4
        with:
          path: wayland-${{ env.WAYLAND_VERSION }}
          key: wayland-${{ env.WAYLAND_VERSION }}-${{ runner.os }}

      - name: Build wayland
        if: steps.cache-wayland.outputs.cache-hit != 'true'
        run: |
          wget https://gitlab.freedesktop.org/wayland/wayland/-/archive/$WAYLAND_VERSION/wayland-$WAYLAND_VERSION.tar.gz
          tar xf wayland-$WAYLAND_VERSION.tar.gz
          cd wayland-$WAYLAND_VERSION
          meson setup build --prefix=/usr -Ddocumentation=false -Dtests=false
          ninja -C build

      - name: Install wayland
        run: |
          cd wayland-$WAYLAND_VERSION
          sudo ninja -C build install
          sudo ldconfig

      - name: Cache wlroots
        id: cache-wlroots
        uses: actions/cache@v4
        with:
          path: wlroots-${{ env.WLROOTS_VERSION }}
          key: wlroots-${{ env.WLROOTS_VERSION }}-${{ runner.os }}

      - name: Build wlroots
        if: steps.cache-wlroots.outputs.cache-hit != 'true'
        run: |
          wget https://gitlab.freedesktop.org/wlroots/wlroots/-/archive/$WLROOTS_VERSION/wlroots-$WLROOTS_VERSION.tar.gz
          tar xf wlroots-$WLROOTS_VERSION.tar.gz
          cd wlroots-$WLROOTS_VERSION
          meson setup build --prefix=/usr
          ninja -C build

      - name: Install wlroots
        run: |
          cd wlroots-$WLROOTS_VERSION
          sudo ninja -C build install
          sudo ldconfig

      - name: Install wlr-protocols
        run: |
          git clone https://gitlab.freedesktop.org/wlroots/wlr-protocols.git
          sudo mkdir -p /usr/share/wlr-protocols
          sudo cp -r wlr-protocols/unstable /usr/share/wlr-protocols/

      - name: Configure Infinidesk
        run: meson setup build

      - name: Build Infinidesk
        run: ninja -C build

      - name: Build .deb package
        run: |
          set -e

          PKG="infinidesk_${INFINIDESK_VERSION}_amd64"
          LIB_DIR="$PKG/usr/local/lib/infinidesk"
          BIN_DIR="$PKG/usr/local/bin"

          # Create directory structure
          mkdir -p "$BIN_DIR" "$LIB_DIR" "$PKG/DEBIAN"

          # Copy binary
          cp build/infinidesk "$BIN_DIR/"

          # Bundle wayland and wlroots shared libraries that aren't
          # available (or are too old) in Ubuntu 24.04 repos
          cp /usr/lib/libwlroots-0.18.so "$LIB_DIR/"
          cp /usr/lib/x86_64-linux-gnu/libwayland-server.so.0* "$LIB_DIR/" 2>/dev/null \
            || cp /usr/lib/libwayland-server.so.0* "$LIB_DIR/"

          # Patch RPATH so the binary finds bundled libs at runtime
          patchelf --set-rpath '/usr/local/lib/infinidesk' "$BIN_DIR/infinidesk"

          # Verify the patched binary finds its libs
          echo "=== Patched library search paths ==="
          patchelf --print-rpath "$BIN_DIR/infinidesk"

          # Write package control file
          cat > "$PKG/DEBIAN/control" << EOF
          Package: infinidesk
          Version: ${INFINIDESK_VERSION}
          Architecture: amd64
          Maintainer: Andromeda (ThatOtherAndrew)
          Description: Infinite canvas Wayland compositor
          Depends: libxkbcommon0, libcairo2, libpango-1.0-0, libpangocairo-1.0-0,
           libdrm2, libgbm1, libinput10, libseat1, libudev1,
           libpixman-1-0, libdisplay-info2, libliftoff0,
           libxcb1, libxcb-dri3-0, libxcb-present0, libxcb-render0,
           libxcb-render-util0, libxcb-shm0, libxcb-xinput0, libxcb-xfixes0,
           libegl1, libgles2, libvulkan1
          Homepage: https://github.com/ThatOtherAndrew/Infinidesk
          License: MIT
          Section: x11
          Priority: optional
          EOF

          # Fix control file formatting (remove leading spaces from heredoc)
          sed -i 's/^          //' "$PKG/DEBIAN/control"

          # Build the .deb
          dpkg-deb --build "$PKG"

          echo "=== Package contents ==="
          dpkg-deb --contents "${PKG}.deb"

      - name: Upload .deb artefact
        uses: actions/upload-artifact@v4
        with:
          name: infinidesk-deb
          path: infinidesk_${{ env.INFINIDESK_VERSION }}_amd64.deb
