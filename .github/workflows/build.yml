name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  WAYLAND_VERSION: "1.23.1"
  WLROOTS_VERSION: "0.18.3"

jobs:
  nix-build:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30

      - name: Build with Nix
        run: nix build

  ubuntu-build:
    name: Ubuntu Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson ninja-build pkg-config \
            libwayland-dev wayland-protocols libwayland-bin \
            libxkbcommon-dev libpixman-1-dev libcairo2-dev \
            libpango1.0-dev libdrm-dev libseat-dev \
            libudev-dev libinput-dev libgbm-dev \
            libxcb-dri3-dev libxcb-present-dev \
            libxcb-render-util0-dev libxcb-shm0-dev \
            libxcb-xinput-dev libxcb-composite0-dev \
            libxcb-ewmh-dev libxcb-icccm4-dev \
            libxcb-res0-dev hwdata libdisplay-info-dev \
            libliftoff-dev libffi-dev libxml2-dev

      # Ubuntu 24.04 ships wayland 1.22, but wlroots 0.18 requires >= 1.23
      - name: Cache wayland
        id: cache-wayland
        uses: actions/cache@v4
        with:
          path: wayland-${{ env.WAYLAND_VERSION }}
          key: wayland-${{ env.WAYLAND_VERSION }}-${{ runner.os }}

      - name: Build wayland
        if: steps.cache-wayland.outputs.cache-hit != 'true'
        run: |
          wget https://gitlab.freedesktop.org/wayland/wayland/-/archive/$WAYLAND_VERSION/wayland-$WAYLAND_VERSION.tar.gz
          tar xf wayland-$WAYLAND_VERSION.tar.gz
          cd wayland-$WAYLAND_VERSION
          meson setup build --prefix=/usr -Ddocumentation=false -Dtests=false
          ninja -C build

      - name: Install wayland
        run: |
          cd wayland-$WAYLAND_VERSION
          sudo ninja -C build install
          sudo ldconfig

      - name: Cache wlroots
        id: cache-wlroots
        uses: actions/cache@v4
        with:
          path: wlroots-${{ env.WLROOTS_VERSION }}
          key: wlroots-${{ env.WLROOTS_VERSION }}-${{ runner.os }}

      - name: Build wlroots
        if: steps.cache-wlroots.outputs.cache-hit != 'true'
        run: |
          wget https://gitlab.freedesktop.org/wlroots/wlroots/-/archive/$WLROOTS_VERSION/wlroots-$WLROOTS_VERSION.tar.gz
          tar xf wlroots-$WLROOTS_VERSION.tar.gz
          cd wlroots-$WLROOTS_VERSION
          meson setup build --prefix=/usr
          ninja -C build

      - name: Install wlroots
        run: |
          cd wlroots-$WLROOTS_VERSION
          sudo ninja -C build install
          sudo ldconfig

      - name: Install wlr-protocols
        run: |
          git clone https://gitlab.freedesktop.org/wlroots/wlr-protocols.git
          sudo mkdir -p /usr/share/wlr-protocols
          sudo cp -r wlr-protocols/unstable /usr/share/wlr-protocols/

      - name: Configure
        run: meson setup build

      - name: Build
        run: ninja -C build

      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: infinidesk-ubuntu
          path: build/infinidesk
